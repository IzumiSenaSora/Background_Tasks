<Macro HTTP $PORT $HOST>
    # HTTP To HTTPS Redirect
    <VirtualHost *:$PORT>
        ServerName $HOST

        # Rewrite HTTP To HTTPS
        Redirect permanent "/" "https://$HOST/"
    </VirtualHost>
</Macro>

