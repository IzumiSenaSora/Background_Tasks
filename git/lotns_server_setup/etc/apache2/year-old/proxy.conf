<Macro ProxyRedirect $PORT $HOST $REDIRECT>
    # While In HTTPS Redirect To Another URL
    <VirtualHost *:$PORT>
        ServerName $HOST
        Redirect permanent / https://$REDIRECT/
        Use PublicTLS
    </VirtualHost>
</Macro>

