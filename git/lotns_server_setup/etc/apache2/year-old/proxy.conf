<Macro Proxy $PORT $HOST $PROXY $EXTRACONFIGURATION $FILTER $TLSCERTIFICATES>
    # Proxy
    <VirtualHost *:$PORT>
        ServerName $HOST

        SSLProxyEngine On
        ProxyPass /error/ !
        ProxyPass / $PROXY
        ProxyPassReverse / $PROXY

        Use $EXTRACONFIGURATION
        Use Substitute_$FILTER
    </VirtualHost>
</Macro>

