Include /etc/apache2/sites-available/security-base.conf

<Macro HTTPS $PORT $CONFIGURATION $HOST $DIRECTORY $INSIDEDIRECTORYCONFIGURATION $FILTER $TLSCERTIFICATES $EXTRACONFIGURATION $GEOLOCATION $CACHECONTROL>
    # HTTP And HTTPS
    <VirtualHost *:$PORT>
        ServerName $HOST
        DocumentRoot "$DIRECTORY"

        <Directory "$DIRECTORY">
            Use $GEOLOCATION
            Use $INSIDEDIRECTORYCONFIGURATION
        </Directory>

        <Location "/">
            Use Substitute
            Use Substitute_$FILTER
        </Location>

        Use $TLSCERTIFICATES
        Use $CONFIGURATION
        Use $EXTRACONFIGURATION
        Use $CACHECONTROL
    </VirtualHost>
</Macro>

