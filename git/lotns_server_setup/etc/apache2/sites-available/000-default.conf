<VirtualHost _default_:443>
    DocumentRoot /var/www/html

    SSLEngine on
    SSLCertificateFile /etc/ssl/live/lotns/fullchain.pem
    SSLCertificateKeyFile /etc/ssl/live/lotns/privkey.pem
    SSLCACertificateFile /etc/ssl/live/lotns/chain.pem

    ErrorLog ${APACHE_LOG_DIR}/default-error.log
    CustomLog ${APACHE_LOG_DIR}/default-access.log vhost_combined
</VirtualHost>

<VirtualHost *:80>
    RewriteEngine On
    RewriteCond %{REQUEST_URI} !^/\.well\-known/acme\-challenge/
    RewriteRule ^(.*)$ https://%{HTTP_HOST}$1 [R=308,L]
</VirtualHost>