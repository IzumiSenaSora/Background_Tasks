<VirtualHost *:443>
    ServerName www.soragit.eu.org
    ServerAlias local.soragit.eu.org

    SSLEngine on
    SSLProxyEngine On
    SSLCertificateFile /etc/ssl/live/soragit/fullchain.pem
    SSLCertificateKeyFile /etc/ssl/live/soragit/privkey.pem
    SSLCACertificateFile /etc/ssl/live/soragit/chain.pem

    ErrorLog ${APACHE_LOG_DIR}/soragit-error.log
    CustomLog ${APACHE_LOG_DIR}/soragit-access.log vhost_combined

    ProxyPreserveHost On
    ProxyRequests off
    ProxyPass /error/ !
    ProxyPass / http://127.0.0.1:3000/ nocanon
    AllowEncodedSlashes NoDecode
</VirtualHost>

<VirtualHost *:80>
    ServerName www.soragit.eu.org
    ServerAlias local.soragit.eu.org

    RewriteEngine On
    RewriteCond %{REQUEST_URI} !^/\.well\-known/acme\-challenge/
    RewriteRule ^(.*)$ https://%{HTTP_HOST}$1 [R=308,L]
</VirtualHost>

<VirtualHost *:80>
    ServerName soragit.eu.org

    RewriteEngine On
    RewriteCond %{REQUEST_URI} !^/\.well\-known/acme\-challenge/
    RewriteRule ^(.*)$ https://www.%{HTTP_HOST}$1 [R=308,L]
</VirtualHost>