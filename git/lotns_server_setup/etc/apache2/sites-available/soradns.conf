<VirtualHost *:443>
    ServerName www.soradns.eu.org
    ServerAlias local.soradns.eu.org

    SSLEngine on
    SSLProxyEngine On
    SSLCertificateFile /etc/ssl/live/soradns/fullchain.pem
    SSLCertificateKeyFile /etc/ssl/live/soradns/privkey.pem
    SSLCACertificateFile /etc/ssl/live/soradns/chain.pem

    ErrorLog ${APACHE_LOG_DIR}/soradns-error.log
    CustomLog ${APACHE_LOG_DIR}/soradns-access.log vhost_combined

    ProxyPreserveHost On
    ProxyRequests Off
    ProxyPass /error/ !
    ProxyPass / http://127.0.0.1:8080/
    RequestHeader set X-Real-IP %{REMOTE_ADDR}s
</VirtualHost>

<VirtualHost *:80>
    ServerName www.soradns.eu.org
    ServerAlias local.soradns.eu.org

    RewriteEngine On
    RewriteCond %{REQUEST_URI} !^/\.well\-known/acme\-challenge/
    RewriteRule ^(.*)$ https://%{HTTP_HOST}$1 [R=308,L]
</VirtualHost>

<VirtualHost *:80>
    ServerName soradns.eu.org

    RewriteEngine On
    RewriteCond %{REQUEST_URI} !^/\.well\-known/acme\-challenge/
    RewriteRule ^(.*)$ https://www.%{HTTP_HOST}$1 [R=308,L]
</VirtualHost>