<VirtualHost *:443>
    ServerName www.soravault.eu.org
    ServerAlias local.soravault.eu.org

    SSLEngine on
    SSLProxyEngine On
    SSLCertificateFile /etc/ssl/live/soragit/fullchain.pem
    SSLCertificateKeyFile /etc/ssl/live/soragit/privkey.pem
    SSLCACertificateFile /etc/ssl/live/soragit/chain.pem

    ErrorLog ${APACHE_LOG_DIR}/soravault-error.log
    CustomLog ${APACHE_LOG_DIR}/soravault-access.log vhost_combined

    RewriteEngine On
    RewriteCond %{HTTP:Upgrade} =websocket [NC]
    RewriteRule /notifications/hub(.*) ws://127.0.0.1:3012/$1 [P,L]

    ProxyPreserveHost On
    ProxyRequests Off
    ProxyPass /error/ !
    ProxyPass / http://127.0.0.1:8085/
    RequestHeader set X-Real-IP %{REMOTE_ADDR}s
</VirtualHost>

<VirtualHost *:80>
    ServerName www.soravault.eu.org
    ServerAlias local.soravault.eu.org

    RewriteEngine On
    RewriteCond %{REQUEST_URI} !^/\.well\-known/acme\-challenge/
    RewriteRule ^(.*)$ https://%{HTTP_HOST}$1 [R=308,L]
</VirtualHost>

<VirtualHost *:80>
    ServerName soravault.eu.org

    RewriteEngine On
    RewriteCond %{REQUEST_URI} !^/\.well\-known/acme\-challenge/
    RewriteRule ^(.*)$ https://www.%{HTTP_HOST}$1 [R=308,L]
</VirtualHost>