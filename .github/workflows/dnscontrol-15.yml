name: DNSControl 15 Background Tasks (Cron Jobs)

# Controls when the action will run.
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 15 * *"

jobs:
  cron_job:
    runs-on: ubuntu-latest
    name: Cron Jobs
    env:
      BITBUCKET_TOKEN: ${{secrets.BITBUCKET_TOKEN}}
      DESEC_AUTH_TOKEN: ${{secrets.DESEC_AUTH_TOKEN}}
      CLOUDFLARE_APITOKEN: ${{secrets.CLOUDFLARE_APITOKEN}}
      CLOUDFLARE_ACCOUNTID: ${{secrets.CLOUDFLARE_ACCOUNTID}}
    steps:
      - uses: actions/checkout@v2
      - name: Run Cron Jobs
        id: shell_script_run
        run: bash ./dnscontrol/dnscontrol-15.sh
